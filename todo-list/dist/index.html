<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Todo List</title>
  <!-- TODO: favicon -->
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=KoHo:wght@500&family=Krub&display=swap" rel="stylesheet">
  <script defer src="main.js"></script>
</head>

<body>
  <header>
    <div id="logo">
      <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-checks" width="55" height="55"
        viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round"
        stroke-linejoin="round">
        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
        <path d="M7 12l5 5l10 -10" />
        <path d="M2 12l5 5m5 -5l5 -5" />
      </svg>
      <span id="logo-text">Todo List</span>
    </div>

    <div id="new-btns">
      <button id="add-task" type="button">
        <span>Add task</span>
      </button>

      <button id="new-project" type="button">
        <span>New project</span>
      </button>
    </div>
  </header>

  <div id="content-container">
    <nav>
      <div id="default-projects" class="project-section">
        <div class="project" data-name="Inbox">
          <img src="../img/inbox.svg">
          <span>Inbox</span>
        </div>
        <div class="project" data-name="Today">
          <img src="../img/calendar-event.svg">
          <span>Today</span>
        </div>
        <div class="project" data-name="This Week">
          <img src="../img/calendar-time.svg">
          <span>This Week</span>
        </div>
      </div>

      <div id="user-projects" class="project-section">
        <h2>Projects</h2>
      </div>
    </nav>

    <main>
      <div id="cur-project-container">
        <div id="cur-project-header">
          <h1 id="cur-project-name">Inbox</h1>
          <div id="sort-by">
            <label for="sort-select">Sort by:</label>
            <select name="sort" id="sort-select">
              <option value="Due date">Due date</option>
              <option value="Priority">Priority</option>
              <option value="Alphabetical">Alphabetical</option>
            </select>
          </div>
        </div>
      </div>
    </main>
  </div>

  <div id="new-modal">
    <form id="new-task-form" class="new-form">
      <div class="form-title">
        <p>New Task</p>
      </div>

      <div class="input-container">
        <label for="new-task-name">Name</label>
        <input type="text" id="new-task-name" name="name" placeholder="Task name" required>
      </div>

      <div class="input-container">
        <label for="new-task-priority">Priority</label>
        <select id="new-task-priority" name="priority" required>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4" selected>4</option>
        </select>
      </div>

      <div class="input-container">
        <label for="new-task-date">Due date</label>
        <input type="date" id="new-task-date" name="date">
      </div>

      <div class="input-container">
        <label for="new-task-project">Project</label>
        <select id="new-task-project" name="project" required></select>
      </div>

      <div class ="input-buttons">
        <input type="submit" id="new-task-submit" value="Add task">
        <input type="button" class="form-cancel" value="Cancel">
      </div>
    </form>

    <form id="new-project-form" class="new-form">
      <div class="form-title">
        <p>New project</p>
      </div>

      <div class="input-container">
        <label for="new-project-name">Name</label>
        <input type="text" id="new-project-name" name="name" placeholder="Project name" required>
      </div>

      <div class ="input-buttons">
        <input type="submit" id="new-project-submit" value="Add project">
        <input type="button" class="form-cancel" value="Cancel">
      </div>
    </form>
  </div>
</body>

</html>
