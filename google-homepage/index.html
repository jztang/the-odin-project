<!doctype html>
<html>
<head>
  <title>Google</title>
  <link rel="icon" type="image/png" href="google-flat.png"/>
  <link href="reset.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <div id="left-header">
        <div id="about">About</div>
        <div id="store">Store</div>
    </div>
    <div id="right-header">
        <div id="gmail">Gmail</div>
        <div id="images">Images</div>
        <img id="menu" src="menu.png">
        <button id="sign-in" type="button">Sign in</button>
    </div>
  </header>

  <main>
    <div id="logo">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
    </div>
    <div id="search-container">
        <img id="search-icon" src="search.png">
        <input id="search-bar" type="text">
    </div>
    <div id="search-buttons">
        <button type="button">Google Search</button>
        <button type="button">I'm Feeling Lucky</button>
    </div>
  </main>

  <footer>
    <div id="left-footer">
        <div class="footer-item">Advertising</div>
        <div class="footer-item">Business</div>
        <div class="footer-item">How Search works</div>
    </div>
    <div id="right-footer">
      <div class="footer-item">Privacy</div>
      <div class="footer-item">Terms</div>
      <div class="footer-item">Settings</div>
    </div>
  </footer>
</body>
</html>
