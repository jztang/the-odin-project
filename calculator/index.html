<html>

<head>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <script defer src="app.js"></script>
</head>

<body>
    <div id="calculator">
        <div id="display">
            <div id="display-text"><p>123 + 456</p></div>
        </div>
        <div id="numbers">
            <div class="button-wrapper">
                <button><p>7</p></button>
            </div>
            <div class="button-wrapper">
                <button><p>8</p></button>
            </div>
            <div class="button-wrapper">
                <button><p>9</p></button>
            </div>
            <div class="button-wrapper">
                <button><p>4</p></button>
            </div>
            <div class="button-wrapper">
                <button><p>5</p></button>
            </div>
            <div class="button-wrapper">
                <button><p>6</p></button>
            </div>
            <div class="button-wrapper">
                <button><p>1</p></button>
            </div>
            <div class="button-wrapper">
                <button><p>2</p></button>
            </div>
            <div class="button-wrapper">
                <button><p>3</p></button>
            </div>
            <div class="button-wrapper">
                <button><p>0</p></button>
            </div>
            <div class="button-wrapper">
                <button><p>.</p></button>
            </div>
            <div class="button-wrapper">
                <button><p>=</p></button>
            </div>
        </div>
        <div id="operators">
            <div class="button-wrapper">
                <button><p>C</p></button>
            </div>
            <div class="button-wrapper">
                <button><p>รท</p></button>
            </div>
            <div class="button-wrapper">
                <button><p>ร</p></button>
            </div>
            <div class="button-wrapper">
                <button><p>-</p></button>
            </div>
            <div class="button-wrapper">
                <button><p>+</p></button>
            </div>
        </div>
    </div>
</body>

</html>
