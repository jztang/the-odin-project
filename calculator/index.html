<html>

<head>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <script defer src="app.js"></script>
</head>

<body>
    <div id="calculator">
        <div id="display">
            <div><p id="display-text"></p></div>
        </div>
        <div id="numbers">
            <div class="button-wrapper">
                <button id="button-7"><p>7</p></button>
            </div>
            <div class="button-wrapper">
                <button id="button-8"><p>8</p></button>
            </div>
            <div class="button-wrapper">
                <button id="button-9"><p>9</p></button>
            </div>
            <div class="button-wrapper">
                <button id="button-4"><p>4</p></button>
            </div>
            <div class="button-wrapper">
                <button id="button-5"><p>5</p></button>
            </div>
            <div class="button-wrapper">
                <button id="button-6"><p>6</p></button>
            </div>
            <div class="button-wrapper">
                <button id="button-1"><p>1</p></button>
            </div>
            <div class="button-wrapper">
                <button id="button-2"><p>2</p></button>
            </div>
            <div class="button-wrapper">
                <button id="button-3"><p>3</p></button>
            </div>
            <div class="button-wrapper">
                <button id="button-0"><p>0</p></button>
            </div>
            <div class="button-wrapper">
                <button id="button-decimal"><p>.</p></button>
            </div>
            <div class="button-wrapper">
                <button id="button-equals"><p>=</p></button>
            </div>
        </div>
        <div id="operators">
            <div class="button-wrapper">
                <button id="button-clear"><p>C</p></button>
            </div>
            <div class="button-wrapper">
                <button id="button-divide"><p>÷</p></button>
            </div>
            <div class="button-wrapper">
                <button id="button-multiply"><p>×</p></button>
            </div>
            <div class="button-wrapper">
                <button id="button-subtract"><p>−</p></button>
            </div>
            <div class="button-wrapper">
                <button id="button-add"><p>+</p></button>
            </div>
        </div>
    </div>
</body>

</html>
